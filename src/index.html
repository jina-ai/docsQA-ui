<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">
  <title>qa-bot</title>
</head>

<body>
  <p>
    Need some text here.
  </p>
  <p>
    Jina Finetuner Docarray
    Document

  </p>
  <div>
    <qa-bot server="https://jina-ai-jina.docsqa.jina.ai" theme="infer" site="docs.jina.ai" target="_blank"
      orientation="center" title="DocsQA">
      <template slot="greetings">
        <dl>
          <dt>Welcome to DocsQA! Please ask any question:</dt>
          <dd>What is Jina</dd>
          <dd>Does Jina support Kubernetes?</dd>
          <dd>How can I traverse a nested DocumentArray?</dd>
        </dl>
      </template>
      <template slot="description"><span>@@JinaAI</span></template>
    </qa-bot>
  </div>


  <script type="module" src="./qabot.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.qabot = document.querySelector('qa-bot');
    });
  </script>

</body>

</html>
