<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>qa-bot</title>
</head>

<body>

  <style>
    qa-bot:not(:defined) {
      display: none;
    }
  </style>
  <qa-bot server="https://docsbot.jina.ai" site="https://docs.jina.ai" theme="dark" target="_blank"
    style="right: 25%; width: 16.5rem;">
    <h3>You can ask questions about our docs. Try:</h3>
    <p>Does Jina support Kubernetes?</p>
    <p>How can I traverse a nested DocumentArray?</p>
    <p>What are the basic concepts in Jina?</p>
  </qa-bot>

  <script type="module" src="./build/index.js"></script>

</body>

</html>
